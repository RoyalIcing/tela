<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <title>TELA Example HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="tela.css" />

  <body>
    <x-x>Flex row</x-x>
    <x-y>Flex row on mobile, column above</x-y>
    <y-y>Flex column on mobile</y-y>
    <y-x>Flex column on mobile, row above</y-x>

    <data-only>Visually hidden text for screen readers</data-only>
    <visually-hidden>Visually hidden text for screen readers</visually-hidden>
    <p data-only>Visually hidden text for screen readers</p>

    <p aria-hidden="true">Visual affordance hidden from screen readers</p>
  </body>
</html>
